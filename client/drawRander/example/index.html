<!DOCTYPE html>
<html>
<head>
<title>drawRender</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
.top {
	width: 200px;
	height: 200px;
}
#container {
	width: 100vw;
	height: 100vh;
}
canvas {
	background-color: #f8f8f8;
}
</style>
</head>
<body>
<div class="top"></div>
<!-- 图的画布容器 -->
<div id="container"></div>
<script src="../dist/drawRender.js"></script>
<script>
let container = document.querySelector('#container')

let graph = new drawRender(container, {})

var rect1 = graph.addNode('rect', {
	attrs: {
		x: 1,
		y: 1,
		width: 100,
		height: 50,
		// opacity: .5,
		fill:   'red',
		stroke: '#0f0',
		strokeWidth: 2
	},
	name: 'rect',
})

var polygon2 = graph.addNode('polygon', {
	attrs: {
		points: [
			[ 120, 91 ],
			[ 183, 66 ],
			[ 385, 69 ],
			[ 406, 207 ],
			[ 308, 273 ],
			[ 252, 241 ],
			[ 213, 214 ],
			[ 272, 151 ],
			[ 223, 114 ],
			[ 119, 188 ],
		],
		// opacity: .4,
		fill:   '#0f0',
		stroke: '#00f',
		strokeWidth: 2
	},
	name: 'polygon',
})

var ellipse3 = graph.addNode('ellipse', {
	attrs: {
		x: 300,
		y: 100,
		rx: 20,
		ry: 60,
		opacity: .4,
		fill:   'blue',
		stroke: '#f00',
		strokeWidth: 2
	},
	name: 'ellipse',
})

var bezier = graph.addNode('bezier', {
	attrs: {
		paths: [
			[600, 100],

			[600, 200],
			[700, 200],
			[700, 100],

			[700, 0],
			[800, 0],
			[800, 200],

			[621, 282],
			[522, 194],
			[600, 100],
		],
		fill:   'blue',
		stroke: '#f00',
		strokeWidth: 2
	},
	name: 'bezier',
})

</script>
</body>
</html>
